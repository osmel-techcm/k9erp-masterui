<header class="title">
  <h1>Customer Details</h1>
  <div class="actions">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openCustomer(0)">
        <mat-icon>add</mat-icon>
        <span>New</span>
      </button>
      <button mat-menu-item (click)="confirmDelete()" [disabled]="!_customer.id">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </div>
</header>

<div class="mat-elevation-z8 customer-div" id="headerSection">
  <mat-card class="main-card">
    <mat-card-content>
      <div class="row">
        <mat-form-field class="col-sm-3">
          <input matInput placeholder="Name" [(ngModel)]="_customer.name" required data-validate="name">
          <mat-error *ngIf="!_customer.name">Name is required!</mat-error>
        </mat-form-field>
        <mat-form-field class="col-sm-2">
          <input matInput placeholder="EIN" [(ngModel)]="_customer.fien">
        </mat-form-field>
        <mat-form-field class="col-sm-3">
          <input matInput placeholder="Email" [(ngModel)]="_customer.email">
        </mat-form-field>
        <mat-form-field class="col-sm-2">
          <input matInput placeholder="Phone" [(ngModel)]="_customer.phone">
        </mat-form-field>
        <mat-form-field class="col-sm-2">
          <input matInput placeholder="Website" [(ngModel)]="_customer.website">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-sm-3">
          <input matInput placeholder="Address" [(ngModel)]="_customer.address">
        </mat-form-field>
        <mat-form-field class="col-sm-2">
          <input matInput placeholder="City" [(ngModel)]="_customer.city">
        </mat-form-field>
        <mat-form-field class="col-sm-2">
          <input matInput placeholder="State" [(ngModel)]="_customer.state">
        </mat-form-field>
        <mat-form-field class="col-sm-2">
          <input matInput placeholder="ZIP" [(ngModel)]="_customer.zip">
        </mat-form-field>
        <mat-form-field class="col-sm-2">
          <input matInput placeholder="Country" [(ngModel)]="_customer.country">
        </mat-form-field>
        <mat-form-field class="col-sm-1">
          <input matInput placeholder="Licences" [(ngModel)]="_customer.licences" [disabled]="true">
        </mat-form-field>
      </div>  
    </mat-card-content>
    <mat-card-actions class="text-right">
      <button mat-raised-button color="primary" (click)="saveCustomer()">Save</button>
      <button mat-raised-button (click)="goToCustomerList($event)">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-tab-group class="mat-elevation-z8 customer-div" *ngIf="_loadDetails&&_customer.id">
  <mat-tab label="Apps">
    <app-customer-details-tenants [_customer]="_customer"></app-customer-details-tenants>
  </mat-tab>
  <mat-tab label="Groups">
    <app-customer-details-groups [_customer]="_customer"></app-customer-details-groups>
  </mat-tab>
  <mat-tab label="Users">
    <app-customer-details-users [_customer]="_customer"></app-customer-details-users>
  </mat-tab>
</mat-tab-group>
