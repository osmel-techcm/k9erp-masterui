<form>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" name="Name" [(ngModel)]="data.name">
  </mat-form-field>

  <section>
    <mat-checkbox [(ngModel)]="data.administrator" name="Administrator">Administrator</mat-checkbox>
  </section>

  <section>
    <mat-checkbox [(ngModel)]="data.inactive" name="Inactive">Inactive</mat-checkbox>
  </section>

</form>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="saveDialog()" cdkFocusInitial>Save</button>
</div>
