<header class="title">
  <div class="actions">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="newGroup(null)">
        <mat-icon>add</mat-icon>
        <span>New</span>
      </button>
    </mat-menu>
  </div>
</header>

<div class="table-groups-div">
  <table mat-table [dataSource]="dataSource" class="table-groups">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Administrator">
      <th mat-header-cell *matHeaderCellDef>Administrator</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.administrator" [disabled]="true"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="Inactive">
      <th mat-header-cell *matHeaderCellDef>Inactive</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.inactive" [disabled]="true"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-details" (click)="newGroup(row)"></tr>
  </table>
</div>
